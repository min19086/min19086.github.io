<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진혁이의 자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>진혁이의 자기소개</h1>
    </header>

    <div class="content">
        <h2>안녕하세요! 진혁이에요. 제 영상을 확인해보세요.</h2>
        
        <!-- GitHub에 업로드된 영상 삽입 -->
        <video controls>
            <source src="https://username.github.io/repository-name/video/your-video.mp4" type="video/mp4">
            <p>브라우저에서 비디오를 지원하지 않습니다.</p>
        </video>
    </div>
</body>
</html>
